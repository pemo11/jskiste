<!DOCTYPE Html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            body {
                font-family: "open sans", sans-serif;
                background: wheat;
            }

            #content {
                margin: 40px auto;
                text-align: center;
                width: 800px;
            }

            #content h3 {
                text-transform: uppercase;
                font-weight: 700;
                margin: 0 0 40px 0;
                font-size: 48px;
                line-height: 40px;
            }

            .circle {
                display: inline-block;
                width: 80px;
                height: 80px;
                line-height: 200px;
                border-radius: 50%; 
                text-align: center;
                color: white;
                font-size: 16px;
                margin: 0 auto 40px;
            }

            .red {
                background-image: linear-gradient(to right,red,yellow);
                animation: 4s linear 0s infinite alternate circleMove;
            }

            @keyframes circleMove {
                from {
                    /* pushes the circle down past the viewport */
                    transform: translateX(120vh);
                    transform: translateY(80vh);
                }
                to {
                    /* returns the circle to its default position */
                    transform: translateX(40);
                    transform: translateY(10);
                }
            }
        </style>

    </head>
    <body>
        <h3>Kreis-Animationen</h3>
        <div class="circle red"></div>

    </body>
</html>
