<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas tutorial - Beispiel Nr. 8</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
      <h3>Canvas-Beispiel Nr. 8 - fillStyle/fillRect</h3>
      <div>
          Figuren mit Farbe f√ºllen
          Keywords. fillStyle, fillRect()
      </div>
    <canvas
        id="tutorial"
        width="150"
        height="150">
    </canvas>

    <script type="text/javascript">
        const canvas = document.getElementById("tutorial")
        const ctx = canvas.getContext("2d")

        function draw() {
          if (canvas.getContext) {
            for(var i=0;i<6;i++) {
                for(var j=0;j<6;j++) {
                    ctx.fillStyle = "rgb(" + Math.floor(255-42.5*i) + "," +
                     Math.floor(255 - 42.5 * j) + ",0"
                    ctx.fillRect(j * 25, i * 25, 25, 25)
                }
            }


          }
        }

        window.addEventListener("load", (event) => {
            draw()
        })


      </script>

  </body>
</html>
